<!DOCTYPE html>
<html>
<head>
  <title>Styling Example</title>
  <style>
    .external-style {
      background-color: red;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }

    p {
      background-color: green;
      color: white;
      font-size: 18px;
    }

    button {
      background-color: orange;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Desired Outcome</h1>

  <div class="external-style">
    Style me via the external method!
  </div>

  <p style="background-color: green; color: white; padding: 10px;">
    I would like to be styled with the internal method, please.
  </p>

  <button style=" padding: 5px 10px; border: none;">
    Inline Method
  </button>
</body>
</html>
